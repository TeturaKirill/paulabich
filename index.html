<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css"
	</head>
	<body class="bodyIndex">
		<div class="scorePanel">
			<div class="topScorPanel">
				<div class="energy">
					<img src="icons8-энергия-48.png" />
					<div id="energyBox">
						<div id="energyFill"></div>
						<span id="energyText">500</span>
					</div>
				</div>
			</div>
			<div class="centreScorePanel">
				<img src="icons8-евро-64.png" alt="" />
				<span id="score">0</span>
			</div>
			<div class="bottomScorePanel">
				<p>+ <span id="scoreInHour">0</span> в час</p>
			</div>
		</div>
		<div class="objectPanel">
			<img src="icons8-хомяк-64 (1).png" />
		</div>
		<div class="menuPanel">
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="pngwing.com (1).png" />
					<p>играть</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="pngwing.com (2).png" />
					<p>доход</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="pngwing.com (5).png" />
					<p>Призы</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="pngwing.com (6).png" />
					<p>команда</p>
				</div></a
			>
		</div>
	</body>
</html>
